<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Display Output using console.log() Method
    </h2>

    <div id="text"></div>

    <!-- Script to use console.log, document.write, document.getElementByID, alert-->
    <script>
        console.log("Hello World");
        document.write("Hi Nitish");
        document.getElementById("text").innerHTML = "Welcome to JavaScript";
        alert("Hello World");
    </script>
</body>
</html>
