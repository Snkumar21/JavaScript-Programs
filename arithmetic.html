<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>

    <label for="num1">Enter First Number:</label>
    <input type="number" id="num1" placeholder="e.g., 10"><br><br>

    <label for="num2">Enter Second Number:</label>
    <input type="number" id="num2" placeholder="e.g., 5"><br><br>

    <button onclick="performOperations()">Calculate</button>

    <h3>Results:</h3>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>

    <script>
        function performOperations() {
            // Get the input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Validate input
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
                return;
            }

            // Perform arithmetic operations
            const add = num1 + num2;
            const subtract = num1 - num2;
            const multiply = num1 * num2;
            const divide = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";

            // Display the results
            document.getElementById("addition").textContent = `Addition: ${add}`;
            document.getElementById("subtraction").textContent = `Subtraction: ${subtract}`;
            document.getElementById("multiplication").textContent = `Multiplication: ${multiply}`;
            document.getElementById("division").textContent = `Division: ${divide}`;
        }
    </script>
</body>
</html>
